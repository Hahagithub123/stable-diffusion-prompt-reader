name: "Format Support Request"
description: Create a new ticket for a new format support request.
title: "[FORMAT SUPPORT] - title"
labels: [
  "question"
]
body:
  - type: input
    id: url
    attributes:
      label: "Project repo or official website"
      description: Please enter the repo URL or official website of the tool.
      placeholder: ex. https://github.com/USERNAME/REPO-NAME
    validations:
      required: true
  - type: textarea
    id: image
    attributes:
      label: "Image file"
      description: Add original image files generated by the tool.
      placeholder: |
        ![DESCRIPTION](LINK.png)
    validations:
      required: true
  - type: textarea
    id: summary
    attributes:
      label: "Summary"
      description: Provide a brief explanation.
      placeholder: Describe in a few lines
    validations:
      required: false